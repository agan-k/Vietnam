<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
  <title>Vietnaam Menu</title>
</head>

<body>
  
  <header>
      <h1>Vietnaam</h1>
          <nav>
            <a href="index.html#about">About</a>
            <a href="index.html#menu">Menu</a>
            <a href="index.html#footer">Contact</a>
          </nav>
  </header>

  <main class="menu">

    <div class='menu-image-container'>
    <img class="menu-image" src="assets/images/vietnaam_menu.png"/>
  </div>

  </main>

  <footer>
    <div class="footer-container">
      <div class="left-branch-container">
        <img
          class="branch-left"
          src="assets/icons/branch icon.png"
          alt="branch-icon"
        />
        <img
          class="branch-left-mid"
          src="assets/icons/branch icon.png"
          alt="branch-icon"
        />
      </div>

      <div class="hours">
        <h4 class="footer-heading">Hours</h4>
        <p>Sunday - Thursday</p>
        <p>11:30am - 10:15pm</p>
        <p>Friday - Saturday</p>
        <p>11:30am - 10:30pm</p>
      </div>

      <div class="address">
        <h4 class="footer-heading">Address</h4>
        <p>1700 2nd Ave</p>
        <p>New York, NY 10128</p>
        <p>(Corner of 88th St.)</p>
        
        <div class="services">
        <p>Full Service Bar</p>
        <p>Delivery + Pickup Available</p>
        <img class="soup-icon" src="assets/icons/soup icon.png" alt="soup icon" />
      </div>
      </div>

      <div class="contact">
        <h4 class="footer-heading">Contact Us</h4>
        <h4>212-722-0558</h4>
        <div class="social-media">
          <img src="assets/icons/insta icon.png" alt="insta icon" />
          <img src="assets/icons/yelp icon.png" alt="yelp icon" />
        <img src="assets/icons/fb icon.png" alt="fb icon" />
        
      </div>
      </div>

      <div class="right-branch-container">
        <img
          class="branch-right-first"
          src="assets/icons/branch icon.png"
          alt="branch-icon"
        />
        <img
          class="branch-right-mid"
          src="assets/icons/branch icon.png"
          alt="branch-icon"
        />
        <img
          class="branch-right"
          src="assets/icons/branch icon.png"
          alt="branch-icon"
        />
      </div>
    </div>
  </footer>


</body>
</html>
